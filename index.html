<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattitude</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="assets/logo.png" type="image/png">

</head>
<body>
    <button id="chattitude-toggler">
        <span class="material-symbols-rounded" >mode_comment</span>
        <span class="material-symbols-rounded">close</span>

    </button>
    <div class="chattitude-popup">
        <div class="chattitude-header">
            <div class="header-info">
                <img class="chattitude-logo" src="assets/logo.png">
                <h2 class="logo-text">Chattitude</h2>
            </div>
            <button id="close-chattitude" class="material-symbols-rounded">
                keyboard_arrow_down
            </button>
        </div>
        <div class="chattitude-body">
            <div class="message bot-message">
                <img class="chattitude-avatar" src="assets/logo.png">

                <div class="message-text">
                    Hey there! </br>How can i help you?
                </div>
            </div>

            <div class="message bot-message thinking">
       


            </div>
        </div>

        <div class="chattitude-footer">
            <form action="#" class="chattitude-form">
                <textarea placeholder="Message..."  class="message-input" required></textarea>
                <div class="chattitude-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-rounded">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                            <img src="#">
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>

                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>

                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
